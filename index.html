<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-Losung Tischtennis v1.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tischtennis-Team-Losung</h1>
    <p>F端ge Spielernamen hinzu, lasse Teams losen und speichere Teamnamen in Firebase!</p>

    <div>
        <input type="text" id="playerName" placeholder="Spielername">
        <button onclick="addPlayer()">Hinzuf端gen</button>
        <button onclick="loadDataFromFirebase()">Daten aus Firebase laden</button>
    </div>

    <h3>Spielerliste:</h3>
    <ul id="playerList"></ul>

    <button onclick="drawTeams()">Teams losen</button>

    <h3>Teams:</h3>
    <table id="teamTable">
        <thead>
            <tr>
                <th>Team</th>
                <th>Spieler 1</th>
                <th>Spieler 2</th>
                <th>Teamname</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="saveTeamNames()">Teamnamen speichern</button>
    <button onclick="generateSchedule()">Spielplan erstellen</button>

    <h3>Spielplan:</h3>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Spiel</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set, get, child, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAksVQRYriHb9gS7TjgeN3faX10IoKJBIw",
            authDomain: "tischtennis-9575d.firebaseapp.com",
            databaseURL: "https://tischtennis-9575d-default-rtdb.firebaseio.com",
            projectId: "tischtennis-9575d",
            storageBucket: "tischtennis-9575d.appspot.com",
            messagingSenderId: "164931288159",
            appId: "1:164931288159:web:5863d07a4cf511ee462fea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let players = [];
        let teams = [];
        let schedule = [];

        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                document.getElementById('playerList').innerHTML += `<li>${playerName}</li>`;
                document.getElementById('playerName').value = '';
            } else {
                alert(playerName ? 'Spieler ist bereits hinzugef端gt!' : 'Bitte einen g端ltigen Namen eingeben.');
            }
        }

        function loadDataFromFirebase() {
            get(child(ref(db), 'teams')).then(snapshot => {
                if (snapshot.exists()) {
                    teams = snapshot.val();
                    renderTeams();
                } else {
                    alert('Keine Teams gefunden!');
                }
            });

            get(child(ref(db), 'spielplan')).then(snapshot => {
                if (snapshot.exists()) {
                    schedule = snapshot.val();
                    renderSchedule();
                } else {
                    alert('Kein Spielplan gefunden!');
                }
            });
        }

        function renderTeams() {
            const teamTable = document.getElementById('teamTable').querySelector('tbody');
            teamTable.innerHTML = '';
            teams.forEach((team, index) => {
                const row = `<tr>
                    <td>Team ${index + 1}</td>
                    <td>${team.player1}</td>
                    <td>${team.player2}</td>
                    <td><input type="text" class="rename-input" value="${team.teamName}" onchange="updateTeamName(${index}, this.value)"></td>
                </tr>`;
                teamTable.innerHTML += row;
            });
        }

        function renderSchedule() {
            const scheduleTable = document.getElementById('scheduleTable').querySelector('tbody');
            scheduleTable.innerHTML = '';
            schedule.forEach(game => {
                scheduleTable.innerHTML += `<tr>
                    <td>Spiel ${game.match}</td>
                    <td>${game.team1}</td>
                    <td>${game.team2}</td>
                    <td>${game.result || 'Offen'}</td>
                </tr>`;
            });
        }

        window.addPlayer = addPlayer;
        window.loadDataFromFirebase = loadDataFromFirebase;
    </script>
</body>
</html>
