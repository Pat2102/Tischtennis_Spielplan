<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-Losung Tischtennis v1.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tischtennis-Team-Losung</h1>
    <p>Füge Spielernamen hinzu, lasse Teams losen und speichere Teamnamen in Firebase!</p>

    <div>
        <input type="text" id="playerName" placeholder="Spielername">
        <button onclick="addPlayer()">Hinzufügen</button>
        <button onclick="loadDataFromFirebase()">Daten aus Firebase laden</button>
    </div>

    <h3>Spielerliste:</h3>
    <ul id="playerList"></ul>

    <button onclick="drawTeams()">Teams losen</button>

    <h3>Teams:</h3>
    <table id="teamTable">
        <thead>
            <tr>
                <th>Team</th>
                <th>Spieler 1</th>
                <th>Spieler 2</th>
                <th>Teamname</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="saveTeamNames()">Teamnamen speichern</button>
    <button onclick="generateSchedule()">Spielplan erstellen</button>

    <h3>Spielplan:</h3>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Spiel</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAksVQRYriHb9gS7TjgeN3faX10IoKJBIw",
            authDomain: "tischtennis-9575d.firebaseapp.com",
            databaseURL: "https://tischtennis-9575d-default-rtdb.firebaseio.com",
            projectId: "tischtennis-9575d",
            storageBucket: "tischtennis-9575d.appspot.com",
            messagingSenderId: "164931288159",
            appId: "1:164931288159:web:5863d07a4cf511ee462fea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let players = [];
        let teams = [];
        let schedule = [];

        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                renderPlayerList();
                document.getElementById('playerName').value = '';
            } else {
                alert('Spieler ist bereits hinzugefügt oder ungültig!');
            }
        }

        function renderPlayerList() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = players.map(player => `<li>${player}</li>`).join('');
        }

        function drawTeams() {
            if (players.length < 2) {
                alert('Mindestens zwei Spieler benötigt!');
                return;
            }

            const shuffledPlayers = [...players];
            shuffle(shuffledPlayers);

            teams = [];
            const teamTable = document.getElementById('teamTable').querySelector('tbody');
            teamTable.innerHTML = '';

            for (let i = 0; i < shuffledPlayers.length; i += 2) {
                const teamName = `Team ${Math.floor(i / 2) + 1}`;
                const player1 = shuffledPlayers[i];
                const player2 = shuffledPlayers[i + 1] || '---';
                teams.push({ teamName, player1, player2 });

                teamTable.innerHTML += `<tr>
                    <td>${teamName}</td>
                    <td>${player1}</td>
                    <td>${player2}</td>
                    <td><input type="text" class="rename-input" value="${teamName}" onchange="updateTeamName(${Math.floor(i / 2)}, this.value)"></td>
                </tr>`;
            }
        }

        function updateTeamName(teamIndex, newName) {
            teams[teamIndex].teamName = newName.trim();
        }

        function saveTeamNames() {
            set(ref(db, 'teams'), teams)
                .then(() => alert('Teamnamen gespeichert!'))
                .catch(error => console.error('Fehler:', error));
        }

        function loadDataFromFirebase() {
            get(child(ref(db), 'teams')).then(snapshot => {
                if (snapshot.exists()) {
                    teams = snapshot.val();
                    renderTeams();
                }
            });
            get(child(ref(db), 'spielplan')).then(snapshot => {
                if (snapshot.exists()) {
                    schedule = snapshot.val();
                    renderSchedule();
                }
            });
        }

        function renderTeams() {
            const teamTable = document.getElementById('teamTable').querySelector('tbody');
            teamTable.innerHTML = teams.map((team, index) => `<tr>
                <td>${team.teamName}</td>
                <td>${team.player1}</td>
                <td>${team.player2}</td>
                <td><input type="text" class="rename-input" value="${team.teamName}" onchange="updateTeamName(${index}, this.value)"></td>
            </tr>`).join('');
        }

        function renderSchedule() {
            const scheduleTable = document.getElementById('scheduleTable').querySelector('tbody');
            scheduleTable.innerHTML = schedule.map(game => `<tr>
                <td>Spiel ${game.match}</td>
                <td>${game.team1}</td>
                <td>${game.team2}</td>
                <td>${game.result || 'Offen'}</td>
            </tr>`).join('');
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        window.addPlayer = addPlayer;
        window.drawTeams = drawTeams;
        window.saveTeamNames = saveTeamNames;
        window.loadDataFromFirebase = loadDataFromFirebase;
    </script>
</body>
</html>
