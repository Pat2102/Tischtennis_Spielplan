<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tischtennis Turnier v1.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tischtennis Turnier - Admin Seite</h1>

    <div>
        <h3>Teilnehmer erfassen</h3>
        <input type="text" id="playerName" placeholder="Spielername">
        <button onclick="addPlayer()">Teilnehmer hinzufügen</button>
    </div>

    <h3>Teilnehmer:</h3>
    <ul id="playersList"></ul>

    <h3>Teams zufällig erstellen</h3>
    <button onclick="createTeams()">Zufällige Teams erstellen</button>

    <h3>Spielplan erstellen</h3>
    <button onclick="generateSchedule()">Spielplan erstellen</button>

    <h3>Ergebnisse eintragen</h3>
    <div id="resultsSection"></div>

    <h3>Spielplan:</h3>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Spiel</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
            </tr>
        </thead>
        <tbody>
            <!-- Spielplan wird hier eingefügt -->
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAksVQRYriHb9gS7TjgeN3faX10IoKJBIw",
            authDomain: "tischtennis-9575d.firebaseapp.com",
            databaseURL: "https://tischtennis-9575d-default-rtdb.firebaseio.com",
            projectId: "tischtennis-9575d",
            storageBucket: "tischtennis-9575d.appspot.com",
            messagingSenderId: "164931288159",
            appId: "1:164931288159:web:5863d07a4cf511ee462fea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const teamsRef = ref(db, 'teams');
        const scheduleRef = ref(db, 'spielplan');
        const players = [];

        // Funktion zum Hinzufügen eines Teilnehmers
        function addPlayer() {
            const playerName = document.getElementById('playerName').value;
            if (playerName.trim() === "") {
                alert("Bitte einen Spielernamen eingeben.");
                return;
            }
            if (!players.includes(playerName)) {
                players.push(playerName);
                alert(`${playerName} wurde hinzugefügt.`);
                document.getElementById('playerName').value = ''; // Eingabefeld leeren
                updatePlayerList(); // Spielerliste aktualisieren
            } else {
                alert("Dieser Spieler wurde bereits hinzugefügt.");
            }
        }

        // Funktion, um die Liste der Spieler im HTML anzuzeigen
        function updatePlayerList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = ''; // Liste leeren

            players.forEach(player => {
                const li = document.createElement('li');
                li.textContent = player;
                playersList.appendChild(li);
            });
        }

        // Funktion zum Erstellen der Teams
        function createTeams() {
            if (players.length % 2 !== 0) {
                alert('Die Anzahl der Teilnehmer muss gerade sein!');
                return;
            }

            const teams = [];
            for (let i = 0; i < players.length; i += 2) {
                const team = {
                    name: `Team ${teams.length + 1}`,
                    player1: players[i],
                    player2: players[i + 1]
                };
                teams.push(team);
            }

            // Teams in Firebase speichern
            teams.forEach((team, index) => {
                set(ref(db, 'teams/team' + (index + 1)), team);
            });

            alert('Teams wurden zufällig erstellt.');
        }

        // Funktion zum Erstellen des Spielplans
        function generateSchedule() {
            get(teamsRef).then(snapshot => {
                const teams = snapshot.val();
                if (!teams) {
                    alert('Es wurden keine Teams erstellt.');
                    return;
                }

                let matchCounter = 1;
                const schedule = {};
                const teamNames = Object.keys(teams);
                for (let i = 0; i < teamNames.length; i++) {
                    for (let j = i + 1; j < teamNames.length; j++) {
                        const match = {
                            team1: teams[teamNames[i]].name,
                            team2: teams[teamNames[j]].name,
                            results: [],
                            finalResult: ''
                        };
                        schedule[matchCounter++] = match;
                    }
                }

                // Spielplan in Firebase speichern
                set(scheduleRef, schedule);
                alert('Spielplan wurde erstellt.');
            });
        }

        // Spielplan aus Firebase laden und anzeigen
        onValue(scheduleRef, snapshot => {
            const schedule = snapshot.val();
            if (schedule) {
                renderSchedule(schedule);
            }
        });

        // Funktion zur Darstellung des Spielplans
        function renderSchedule(schedule) {
            const scheduleTable = document.getElementById('scheduleTable').querySelector('tbody');
            scheduleTable.innerHTML = '';

            Object.values(schedule).forEach(match => {
                const row = `
                    <tr>
                        <td>${match.team1} vs ${match.team2}</td>
                        <td>${match.results.join(', ') || 'Noch kein Ergebnis'}</td>
                        <td>${match.finalResult || 'Noch kein Ergebnis'}</td>
                    </tr>
                `;
                scheduleTable.innerHTML += row;
            });
        }
    </script>
</body>
</html>
