<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-Losung Tischtennis v1.3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tischtennis-Team-Losung</h1>
    <p>Füge Spielernamen hinzu, lasse Teams losen, speichere Teamnamen und generiere Gruppen!</p>

    <div>
        <input type="text" id="playerName" placeholder="Spielername">
        <button onclick="addPlayer()">Hinzufügen</button>
    </div>

    <h3>Spielerliste:</h3>
    <ul id="playerList"></ul>

    <button onclick="generateGroups()">Gruppenphase erstellen</button>

    <h3>Gruppenphase:</h3>
    <div id="groupContainer"></div>

    <button onclick="drawTeams()">Teams losen</button>

    <h3>Teams:</h3>
    <table id="teamTable">
        <thead>
            <tr>
                <th>Team</th>
                <th>Spieler 1</th>
                <th>Spieler 2</th>
                <th>Teamname</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="generateSchedule()">Spielplan erstellen</button>

    <h3>Spielplan:</h3>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Spiel</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script type="module">
        const players = [];
        let teams = [];
        let schedule = [];

        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                document.getElementById('playerList').innerHTML += `<li>${playerName}</li>`;
                document.getElementById('playerName').value = '';
            } else {
                alert(playerName ? 'Spieler ist bereits hinzugefügt!' : 'Bitte einen gültigen Namen eingeben.');
            }
        }

        function generateGroups(groupSize = 4) {
            if (players.length < groupSize) {
                alert('Zu wenige Spieler für Gruppenphase!');
                return;
            }

            const shuffledPlayers = [...players];
            shuffle(shuffledPlayers);

            const groups = [];
            let currentGroup = [];

            while (shuffledPlayers.length > 0) {
                currentGroup.push(shuffledPlayers.pop());
                if (currentGroup.length === groupSize || shuffledPlayers.length === 0) {
                    groups.push([...currentGroup]);
                    currentGroup = [];
                }
            }

            displayGroups(groups);
        }

        function displayGroups(groups) {
            const groupContainer = document.getElementById('groupContainer');
            groupContainer.innerHTML = '';

            groups.forEach((group, index) => {
                const groupHTML = `
                    <h4>Gruppe ${index + 1}</h4>
                    <ul>
                        ${group.map(player => `<li>${player}</li>`).join('')}
                    </ul>
                `;
                groupContainer.innerHTML += groupHTML;
            });
        }

        function drawTeams() {
            const teamTable = document.getElementById('teamTable').querySelector('tbody');
            teamTable.innerHTML = '';
            teams = [];

            if (players.length < 2) {
                alert('Es müssen mindestens zwei Spieler hinzugefügt werden!');
                return;
            }

            const shuffledPlayers = [...players];
            shuffle(shuffledPlayers);

            let teamCount = 1;
            while (shuffledPlayers.length >= 2) {
                const player1 = shuffledPlayers.pop();
                const player2 = shuffledPlayers.pop();
                const teamName = `Team ${teamCount}`;
                teams.push({ player1, player2, teamName });
                const row = `<tr>
                    <td>${teamName}</td>
                    <td>${player1}</td>
                    <td>${player2}</td>
                    <td><input type="text" class="rename-input" value="${teamName}" onchange="updateTeamName(${teamCount - 1}, this.value)"></td>
                </tr>`;
                teamTable.innerHTML += row;
                teamCount++;
            }
        }

        function generateSchedule() {
            const scheduleTable = document.getElementById('scheduleTable').querySelector('tbody');
            scheduleTable.innerHTML = '';
            schedule = [];

            if (teams.length < 2) {
                alert('Es müssen mindestens zwei Teams vorhanden sein!');
                return;
            }

            const availableMatches = [];
            for (let i = 0; i < teams.length; i++) {
                for (let j = i + 1; j < teams.length; j++) {
                    availableMatches.push({ team1: teams[i].teamName, team2: teams[j].teamName });
                }
            }

            let matchCount = 1;

            while (availableMatches.length > 0) {
                const nextMatch = availableMatches.shift();

                schedule.push({
                    match: matchCount++,
                    ...nextMatch,
                    result: ''
                });

                scheduleTable.innerHTML += `<tr>
                    <td>Spiel ${matchCount - 1}</td>
                    <td>${nextMatch.team1}</td>
                    <td>${nextMatch.team2}</td>
                    <td><input type="text" class="result-input" placeholder="Ergebnis" onchange="updateResult(${matchCount - 2}, this.value)"></td>
                </tr>`;
            }
        }

        function updateResult(matchIndex, result) {
            schedule[matchIndex].result = result;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        window.addPlayer = addPlayer;
        window.generateGroups = generateGroups;
        window.drawTeams = drawTeams;
        window.generateSchedule = generateSchedule;
    </script>
</body>
</html>
