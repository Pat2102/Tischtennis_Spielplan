<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielplan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Spielplan</h1>
    <p>Hier ist der Spielplan für das Tischtennis-Turnier:</p>

    <h3>Spielplan:</h3>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Spiel</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
            </tr>
        </thead>
        <tbody>
            <!-- Der Spielplan wird hier eingefügt -->
        </tbody>
    </table>

    <h3>Zwischenstand:</h3>
    <table id="standingsTable">
        <thead>
            <tr>
                <th>Platz</th>
                <th>Team</th>
                <th>Punkte</th>
                <th>Torverhältnis</th>
            </tr>
        </thead>
        <tbody>
            <!-- Der Zwischenstand wird hier eingefügt -->
        </tbody>
    </table>

    <script>
        const scheduleTable = document.getElementById('scheduleTable').querySelector('tbody');
        const standingsTable = document.getElementById('standingsTable').querySelector('tbody');
        const storedSchedule = localStorage.getItem('tischtennisSpielplan');

        if (storedSchedule) {
            const schedule = JSON.parse(storedSchedule);
            const standings = {};

            // Spielplan anzeigen und Punkte sowie Torverhältnis berechnen
            schedule.forEach(game => {
                // Spielplan einfügen
                const row = `<tr>
                    <td>Spiel ${game.match}</td>
                    <td>${game.team1}</td>
                    <td>${game.team2}</td>
                    <td>${game.result || 'Offen'}</td>
                </tr>`;
                scheduleTable.innerHTML += row;

                // Punkte und Torverhältnis berechnen
                if (game.result) {
                    const [score1, score2] = game.result.split('-').map(Number); // Ergebnis im Format "X-Y"
                    if (!standings[game.team1]) standings[game.team1] = { points: 0, goalDiff: 0 };
                    if (!standings[game.team2]) standings[game.team2] = { points: 0, goalDiff: 0 };

                    standings[game.team1].goalDiff += score1 - score2; // Torverhältnis für Team 1
                    standings[game.team2].goalDiff += score2 - score1; // Torverhältnis für Team 2

                    if (score1 > score2) {
                        standings[game.team1].points += 1; // Team 1 gewinnt
                    } else if (score1 < score2) {
                        standings[game.team2].points += 1; // Team 2 gewinnt
                    } else {
                        standings[game.team1].points += 0.5; // Unentschieden
                        standings[game.team2].points += 0.5;
                    }
                }
            });

            // Zwischenstand berechnen und sortieren
            const sortedStandings = Object.entries(standings)
                .map(([team, data]) => ({ team, ...data }))
                .sort((a, b) => {
                    // Sortierung: Zuerst nach Punkten, dann nach Torverhältnis
                    if (b.points === a.points) {
                        return b.goalDiff - a.goalDiff;
                    }
                    return b.points - a.points;
                });

            // Zwischenstand anzeigen
            sortedStandings.forEach((entry, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${entry.team}</td>
                    <td>${entry.points}</td>
                    <td>${entry.goalDiff}</td>
                </tr>`;
                standingsTable.innerHTML += row;
            });
        } else {
            scheduleTable.innerHTML = `<tr><td colspan="4">Kein Spielplan verfügbar</td></tr>`;
            standingsTable.innerHTML = `<tr><td colspan="4">Keine Ergebnisse verfügbar</td></tr>`;
        }
    </script>
</body>
</html>
