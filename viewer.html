<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktueller Stand - Tischtennis Turnier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .winner {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Aktueller Stand - Tischtennis Turnier</h1>

    <h3>Teamübersicht:</h3>
    <table id="teamsTable">
        <thead>
            <tr>
                <th>Team</th>
                <th>Mitglied 1</th>
                <th>Mitglied 2</th>
            </tr>
        </thead>
        <tbody>
            <!-- Team-Mitglieder werden hier eingefügt -->
        </tbody>
    </table>

    <h3>Spielplan und Ergebnisse:</h3>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Spiel</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
            </tr>
        </thead>
        <tbody>
            <!-- Der Spielplan und Ergebnisse werden hier angezeigt -->
        </tbody>
    </table>

    <h3>Aktuelle Tabelle:</h3>
    <table id="standingsTable">
        <thead>
            <tr>
                <th>Platz</th>
                <th>Team</th>
                <th>Punkte</th>
                <th>+/-</th>
            </tr>
        </thead>
        <tbody>
            <!-- Die aktuelle Rangliste wird hier eingefügt -->
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAksVQRYriHb9gS7TjgeN3faX10IoKJBIw",
            authDomain: "tischtennis-9575d.firebaseapp.com",
            databaseURL: "https://tischtennis-9575d-default-rtdb.firebaseio.com",
            projectId: "tischtennis-9575d",
            storageBucket: "tischtennis-9575d.appspot.com",
            messagingSenderId: "164931288159",
            appId: "1:164931288159:web:5863d07a4cf511ee462fea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const teamsRef = ref(db, 'teams');
        const scheduleRef = ref(db, 'spielplan');

        // Teams rendern
        onValue(teamsRef, snapshot => {
            const teams = snapshot.val();
            if (teams) {
                renderTeams(teams);
            }
        });

        function renderTeams(teams) {
            const teamsTable = document.getElementById('teamsTable').querySelector('tbody');
            teamsTable.innerHTML = '';

            Object.keys(teams).forEach(teamKey => {
                const team = teams[teamKey];
                const row = `
                    <tr>
                        <td>${team.name}</td>
                        <td>${team.player1}</td>
                        <td>${team.player2}</td>
                    </tr>
                `;
                teamsTable.innerHTML += row;
            });
        }

        // Spielplan rendern
        onValue(scheduleRef, snapshot => {
            const schedule = snapshot.val();
            if (schedule) {
                renderSchedule(schedule);
            }
        });

        function renderSchedule(schedule) {
            const scheduleTable = document.getElementById('scheduleTable').querySelector('tbody');
            scheduleTable.innerHTML = '';

            Object.values(schedule).forEach(match => {
                const winner = match.finalResult.includes('gewinnt') ? 'winner' : '';
                const row = `
                    <tr class="${winner}">
                        <td>${match.team1} vs ${match.team2}</td>
                        <td>${match.results.join(', ') || 'Noch kein Ergebnis'}</td>
                        <td>${match.finalResult || 'Noch kein Ergebnis'}</td>
                    </tr>
                `;
                scheduleTable.innerHTML += row;
            });
        }
    </script>
</body>
</html>
