<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielplan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Spielplan</h1>
    <p>Hier ist der Spielplan für das Tischtennis-Turnier:</p>

    <h3>Spielplan:</h3>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Spiel</th>
                <th>Team 1</th>
                <th>Team 2</th>
            </tr>
        </thead>
        <tbody>
            <!-- Der Spielplan wird hier eingefügt -->
        </tbody>
    </table>

    <script>
        const scheduleTable = document.getElementById('scheduleTable').querySelector('tbody');
        const storedSchedule = localStorage.getItem('tischtennisSpielplan');

        if (storedSchedule) {
            const schedule = JSON.parse(storedSchedule);
            schedule.forEach(game => {
                const row = `<tr>
                    <td>Spiel ${game.match}</td>
                    <td>${game.team1}</td>
                    <td>${game.team2}</td>
                </tr>`;
                scheduleTable.innerHTML += row;
            });
        } else {
            scheduleTable.innerHTML = `<tr><td colspan="3">Kein Spielplan verfügbar</td></tr>`;
        }
    </script>
</body>
</html>
