<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielplan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Spielplan</h1>
    <p>Hier ist der Spielplan für das Tischtennis-Turnier:</p>

    <h3>Spielplan:</h3>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Spiel</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
            </tr>
        </thead>
        <tbody>
            <!-- Der Spielplan wird hier eingefügt -->
        </tbody>
    </table>

    <h3>Zwischenstand:</h3>
    <table id="standingsTable">
        <thead>
            <tr>
                <th>Team</th>
                <th>Punkte</th>
            </tr>
        </thead>
        <tbody>
            <!-- Der Zwischenstand wird hier eingefügt -->
        </tbody>
    </table>

    <script>
        const scheduleTable = document.getElementById('scheduleTable').querySelector('tbody');
        const standingsTable = document.getElementById('standingsTable').querySelector('tbody');
        const storedSchedule = localStorage.getItem('tischtennisSpielplan');

        if (storedSchedule) {
            const schedule = JSON.parse(storedSchedule);
            const standings = {};

            // Spielplan anzeigen und Punkte berechnen
            schedule.forEach(game => {
                // Spielplan einfügen
                const row = `<tr>
                    <td>Spiel ${game.match}</td>
                    <td>${game.team1}</td>
                    <td>${game.team2}</td>
                    <td>${game.result || 'Offen'}</td>
                </tr>`;
                scheduleTable.innerHTML += row;

                // Punkte berechnen
                if (game.result) {
                    const [score1, score2] = game.result.split('-').map(Number); // Annahme: Ergebnis ist im Format "X-Y"
                    if (!standings[game.team1]) standings[game.team1] = 0;
                    if (!standings[game.team2]) standings[game.team2] = 0;

                    if (score1 > score2) {
                        standings[game.team1] += 1; // Team 1 gewinnt
                    } else if (score1 < score2) {
                        standings[game.team2] += 1; // Team 2 gewinnt
                    } else if (score1 === score2) {
                        standings[game.team1] += 0.5; // Unentschieden
                        standings[game.team2] += 0.5;
                    }
                }
            });

            // Zwischenstand anzeigen
            Object.entries(standings)
                .sort(([, pointsA], [, pointsB]) => pointsB - pointsA) // Nach Punkten sortieren
                .forEach(([team, points]) => {
                    const row = `<tr>
                        <td>${team}</td>
                        <td>${points}</td>
                    </tr>`;
                    standingsTable.innerHTML += row;
                });
        } else {
            scheduleTable.innerHTML = `<tr><td colspan="4">Kein Spielplan verfügbar</td></tr>`;
            standingsTable.innerHTML = `<tr><td colspan="2">Keine Ergebnisse verfügbar</td></tr>`;
        }
    </script>
</body>
</html>
