<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v1.0 Tischtennis Turnier - Aktueller Stand</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        h3 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Tischtennis Turnier - Aktueller Stand</h1>

    <h3>Teams:</h3>
    <ul id="teamList"></ul>

    <h3>Spielplan:</h3>
    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Spiel</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Ergebnis</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Aktuelle Rangliste:</h3>
    <table id="rankingTable">
        <thead>
            <tr>
                <th>Platz</th>
                <th>Teamname</th>
                <th>Spiele</th>
                <th>+/-</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAksVQRYriHb9gS7TjgeN3faX10IoKJBIw",
            authDomain: "tischtennis-9575d.firebaseapp.com",
            databaseURL: "https://tischtennis-9575d-default-rtdb.firebaseio.com",
            projectId: "tischtennis-9575d",
            storageBucket: "tischtennis-9575d.appspot.com",
            messagingSenderId: "164931288159",
            appId: "1:164931288159:web:5863d07a4cf511ee462fea"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const teamList = document.getElementById('teamList');
        const scheduleTable = document.getElementById('scheduleTable').querySelector('tbody');
        const rankingTable = document.getElementById('rankingTable').querySelector('tbody');

        // Funktion zum Laden der Teams und des Spielplans
        function loadTeamsAndSchedule() {
            // Teams aus Firebase laden
            get(ref(db, 'teams')).then(snapshot => {
                if (snapshot.exists()) {
                    const teams = snapshot.val();
                    teams.forEach(team => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${team.teamName} - ${team.player1} und ${team.player2}`;
                        teamList.appendChild(listItem);
                    });
                } else {
                    console.log('Keine Teams gefunden.');
                }
            });

            // Spielplan aus Firebase laden
            get(ref(db, 'spielplan')).then(snapshot => {
                if (snapshot.exists()) {
                    const spielplan = snapshot.val();
                    spielplan.forEach(match => {
                        const row = document.createElement('tr');
                        const result = calculateGameResult(match.result);

                        row.innerHTML = `
                            <td>${match.match}</td>
                            <td>${match.team1}</td>
                            <td>${match.team2}</td>
                            <td>${result.team1Points}:${result.team2Points}</td>
                        `;
                        scheduleTable.appendChild(row);
                    });
                } else {
                    console.log('Kein Spielplan gefunden.');
                }
            });

            // Rangliste basierend auf den Ergebnissen generieren
            get(ref(db, 'spielplan')).then(snapshot => {
                if (snapshot.exists()) {
                    const spielplan = snapshot.val();
                    const teamScores = {};

                    spielplan.forEach(match => {
                        const [team1, team2] = [match.team1, match.team2];
                        const result = calculateGameResult(match.result);

                        // Punkte für jedes Team speichern
                        if (!teamScores[team1]) {
                            teamScores[team1] = { scored: 0, received: 0, diff: 0, gamesPlayed: 0 };
                        }
                        if (!teamScores[team2]) {
                            teamScores[team2] = { scored: 0, received: 0, diff: 0, gamesPlayed: 0 };
                        }

                        // Punkte für jedes Team aktualisieren
                        teamScores[team1].gamesPlayed++;
                        teamScores[team2].gamesPlayed++;

                        teamScores[team1].scored += result.team1Points;
                        teamScores[team2].scored += result.team2Points;

                        teamScores[team1].received += result.team2Points;
                        teamScores[team2].received += result.team1Points;

                        teamScores[team1].diff = teamScores[team1].scored - teamScores[team1].received;
                        teamScores[team2].diff = teamScores[team2].scored - teamScores[team2].received;
                    });

                    // Rangliste sortieren und anzeigen
                    const sortedTeams = Object.entries(teamScores)
                        .map(([team, { scored, received, diff, gamesPlayed }]) => ({ team, scored, received, diff, gamesPlayed }))
                        .sort((a, b) => b.scored - a.scored || b.diff - a.diff);

                    sortedTeams.forEach((team, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${team.team}</td>
                            <td>${team.gamesPlayed}</td>
                            <td>${team.diff}</td>
                        `;
                        rankingTable.appendChild(row);
                    });
                } else {
                    console.log('Keine Spielplan-Daten für Rangliste gefunden.');
                }
            });
        }

        // Funktion zur Berechnung des Ergebnisses pro Spiel
        function calculateGameResult(results) {
            let team1Points = 0;
            let team2Points = 0;

            // Ergebnisse der drei Sätze analysieren
            results.forEach(result => {
                if (result) {
                    const [score1, score2] = result.split('-').map(Number);

                    if (score1 > score2) {
                        team1Points++;
                    } else if (score2 > score1) {
                        team2Points++;
                    }
                }
            });

            // 2 Punkte für einen Sieg im Spiel
            const team1GamePoints = team1Points >= 2 ? 2 : 0;
            const team2GamePoints = team2Points >= 2 ? 2 : 0;

            return {
                team1Points: team1Points, 
                team2Points: team2Points, 
                team1GamePoints: team1GamePoints,
                team2GamePoints: team2GamePoints
            };
        }

        // Beim Laden der Seite die Daten aus Firebase laden
        window.onload = loadTeamsAndSchedule;
    </script>
</body>
</html>
